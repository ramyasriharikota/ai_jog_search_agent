<!DOCTYPE html>
<html>
<head>
  <title>AI Job Search Agent</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4">AI Job Search Agent</h2>

  <div class="card p-4 shadow">
    <form method="POST" action="/search">
      <div class="row g-3">

        <div class="col-md-4">
          <label class="form-label">Job Role</label>
          <input name="role" class="form-control" placeholder="Software Engineer" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Location</label>
          <input name="location" class="form-control" placeholder="Hyderabad" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Experience (Years)</label>
          <input name="experience" class="form-control" placeholder="1">
        </div>
      </div>

      <div class="mt-3 text-end">
        <button class="btn btn-primary">Search Jobs</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
