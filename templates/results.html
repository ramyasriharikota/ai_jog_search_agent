<!DOCTYPE html>
<html>
<head>
  <title>Job Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container py-4">

  <h3 class="mb-3">Job Results</h3>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

    {% for job in jobs %}
    <div class="col">
      <div class="card shadow h-100 p-3">

        <h5>{{job.title}}</h5>
        <div class="text-muted">{{job.company}}</div>

        <div class="mt-2">
          <span>{{job.location}}</span><br>
          <span class="text-success">{{job.salary}}</span>
        </div>

        <div class="mt-2 badge bg-secondary">{{job.platform}}</div>

        <a href="{{job.link}}" target="_blank" class="btn btn-primary mt-3">Apply</a>

      </div>
    </div>
    {% endfor %}

  </div>

  <hr class="my-4">

  <h5>JSON Output</h5>
  <pre>{{jobs_json}}</pre>

</div>

</body>
</html>
